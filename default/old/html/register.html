<h1>Customer Registration</h1>
<form class="form" method="POST" name="register" action="register.php">  
    <p>  
        <input type="text" name="name" id="name" value="{$customer->name}" />  
        <label>Full Name</label>
    </p>
    <p>  
        <input type="password" name="password" id="password" value="{$customer->password}" />  
        <label>Password</label>
    </p>
    <p>  
        <input type="password" name="repassword" id="repassword" />  
        <label>Confirm Password</label>
    </p>
    <p>  
        <input type="text" name="email" id="email" value="{$customer->email}" />  
        <label>E-mail</label>  
    </p>  
    <p>  
        <input type="text" name="dob" id="dob" value="{$customer->dob}" />  
        <label>Date of Birth (format: yyyy-mm-dd)</label>  
    </p>  
    <br/>
    <p><label>Shipping Address</label></p>
    <p> 
        <textarea name="shipaddress">{$customer->shipaddress}</textarea>                         
    </p>  
    <p>
        {$errors}
    </p>
    <p class="submit">  
        <input type="submit" name="register" value="Register" /> 
    </p>
</form>
