<div id="register">
    <h2>Lost Password Recovery Form</h2><br/>
    <h5>
        If you have forgotten your password, you can request to reset your password. 
        <br/>
        When you fill in your registered email address, you will be sent instructions on how to reset your password.
    </h5>
    <br/>
    <form id="forgotpassword_form" name="forgotpassword_form" method="POST">  
        <p>  
            <input class="reg_input {$class_email}" type="text" name="email" id="email" value="{$email}" />  
            <label>E-mail</label>  
        </p>  
        <p>{$errors}</p>
        <p>  
            <input class="submit {$class_request}" type="submit" name="forgotpassword" value="Request" />  
        </p>  
    </form>  

</div>
